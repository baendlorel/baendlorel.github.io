name: Fetch and Cache Repo Data

on:
  workflow_dispatch:
  push:
    branches: ['main']
    paths:
      - cache/fetch.ts
  schedule:
    - cron: '0 2 * * *' # Runs daily at 2 AM UTC

permissions:
  contents: write
  packages: read
  deployments: read

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install node-fetch tsx lz-string

      - name: Run fetch.ts to generate data
        # Use a personal PAT stored as the repository secret `PERSONAL_PAT`.
        # Create this secret in Settings -> Secrets -> Actions if not present.
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: npx tsx cache/fetch.ts

      - name: Create or update release with data file
        uses: softprops/action-gh-release@v1
        with:
          tag_name: assets
          name: Cached Repo Data
          body: 'Auto-generated repo and NPM data file.'
          files: |
            repo-data.compressed.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
